<div class="row p-3">
    <div class="col-9 d-flex justify-content-start">
        <h3>All users:</h3>
    </div>
    <div class="col-3 d-flex justify-content-end">
        <button class="btn btn-success" (click)="addNewUser()">Add New User</button>
    </div>
</div>
<table class="table">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Active</th>
            <!-- <th>Delete</th> -->
            <!-- <th>Type</th>
          <th>Status</th>-->
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <!-- | pipe -->
            <td>{{user.admin? 'Admin' : 'User'}}</td>
            <td>{{user.enabled? 'Active' : 'Inactive'}}</td>
            <!-- <td><button class="btn btn-danger" (click)="onDeleteUser(user.username)" [disabled]="activeUser===user.username">Delete</button></td> -->
        </tr>
    </tbody>
</table>
<div class="alert alert-success text-center" *ngIf="message">
    {{message}}
</div>
