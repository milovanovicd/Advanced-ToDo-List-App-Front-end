<div class="row p-3">
    <div class="col-9 d-flex justify-content-start">
        <h3>My List of Processes</h3>
    </div>
    <div class="col-3 d-flex justify-content-end">
        <button class="btn btn-success" (click)="addProcess()">Add New</button>
    </div>
</div>
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Process name</th>
                <th>Priority</th>
                <th>Todos</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let process of processes">
                <td>{{process.name}}</td>
                <td>{{process.priority}}</td>
                <td><button class="btn btn-primary" (click)="onSeeTodos(process.processId)">See Todos</button></td>
                <td><button class="btn btn-success" (click)="onUpdateProcess(process.processId)">Update</button></td>
                <td><button class="btn btn-danger" (click)="onDeleteProcess(process.processId)">Delete</button></td>
            </tr>
        </tbody>
    </table>
    <div class="alert alert-success text-center" *ngIf="message">
        {{message}}
    </div>
</div>
