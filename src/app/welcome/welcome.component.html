<div class="container text-center p-5" *ngIf="!isLoading">
    <div>
        <h1>Welcome {{username}}!</h1>
        <div class="mt-2" *ngIf="!loggedUser.admin">
            <p>Manage your processes</p>
            <a class="btn btn-primary" routerLink='/processes'>List of processes</a>
        </div>
    </div>
    <div *ngIf="loggedUser.admin" class="mt-3">
        <h1>You are logged in as admin</h1>
        <div class="mt-2">
            <p>Go to admin console</p>
            <a class="btn btn-primary" routerLink='/admin-console/processes'>Admin console</a>
        </div>
    </div>
</div>
